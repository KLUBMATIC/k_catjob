<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapper Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scrapper-ui" class="ui-root hidden">
        <div class="ui-panel">
            <div class="ui-header">
                <div class="ui-title-block">
                    <div class="ui-title">Scrapper Shop</div>
                    <div class="ui-subtitle">Street Parts &amp; Tools</div>
                </div>
                <div class="ui-meta">
                    <div class="ui-meta-line">
                        <span id="ui-level-label">Level 1</span>
                    </div>
                    <div class="ui-meta-line progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="xp-bar"></div>
                        </div>
                        <span class="progress-text" id="xp-text">0 / 100 XP</span>
                    </div>
                </div>
                <button class="ui-close" id="btn-close" aria-label="Close">Ã—</button>
            </div>

            <div class="ui-content">
                <div class="card">
                    <div class="card-header">
                        <h2>Available Stock</h2>
                        <span class="badge">Level-gated</span>
                    </div>
                    <p class="card-text">
                        Items unlock automatically as your scrapper level increases.
                    </p>
                    <div id="shop-list" class="shop-list">
                        <!-- shop items populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast root kept in case you re-enable reward toasts later -->
    <div id="catjob-toast-root" class="toast-root hidden"></div>

    <script src="app.js"></script>
</body>
</html>
